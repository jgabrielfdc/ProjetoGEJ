<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--CSS Personalizado-->
  <link rel="stylesheet" href="style.css">

  <title>Guia de Estudos Júnior</title>
</head>

<body onload="document.getElementById('cadastro').style.display='none'">

  <!--Cabeçalho-->
  <header>

    <nav class="navbar navbar-expand-sm navbar-light navega">
      <div class="container">
        <!--Logo Site-->
        <a href="./" class="navbar-brand">
          <img src="Imagens/gej (2).png" width="142">
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <span class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Materiais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Suporte</a>
            </li>
          </ul>
        </div>
      </div>

    </nav>
  </header>

  <section>
    <div id="cadastro">
      <form>
        <h2>Cadastro</h2>
        <hr>
        <div class="grupo_form form-group">
          <input type="text" name="nome" id="nome" placeholder="Nome:" class="form-control form-control-sm">
          <input type="email" name="email" id="email" placeholder="E-mail:" class="form-control form-control-sm">
          <input type="password" name="senha" id="senha" placeholder="Senha:" class="form-control form-control-sm">
          <h4 class="mt-2 text-center">Área de Interesse</h4>
          <label for="front">Front-end</label>
          <input type="checkbox" value="Front-end" id="front"><br>
          <label for="back">Back-end</label>
          <input type="checkbox" value="back-end" id="back"><br>
          <label for="FS">Full Stack</label>
          <input type="checkbox" value="FS" id="FS"><br>
        </div>
        <hr>
        <input type="submit" value="Cadastrar" class="btn btn-primary btn-lg btn-auth"><br>
        <hr>
      </form>
      <button class="btn btn-warning btn-auth" onclick="login()">Entrar Conta</button>
    </div>

    <div id="login">
      <form onload="login()">
        <h2>Login</h2>
        <hr>
        <div class="grupo_form form-group">
          <input type="email" name="email" id="email" placeholder="E-mail:" class="form-control form-control-sm">
          <input type="password" name="senha" id="senha" placeholder="Senha:" class="form-control form-control-sm">
        </div>
        <hr>
        <input type="submit" value="Logar" class="btn btn-primary btn-lg btn-auth"><br>
        <hr>
      </form>
      <button class="btn btn-danger btn-auth" onclick="cadastro()">Criar Conta</button>
    </div>

  </section>


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="estilo.js"></script>
</body>

</html>
